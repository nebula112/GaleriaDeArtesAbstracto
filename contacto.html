<h1>Contacto</h1>
<form action="#" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="email" required><br>

    <label for="solicitud">Tipo de solicitud:</label><br>
    <select id="solicitud" name="solicitud" required>

        <option value="compra">Compra</option>
        <option value="consulta">Consulta</option>
        <option value="venta">Venta</option>

    </select><br>

    <label for="Contacto">Contacto:</label><br>
    <input type="text" id="Contacto" name="Contacto" required><br>

    <label for="mensaje">Déjanos tu mensaje aquí: </label><br><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Enviar">
</form>
